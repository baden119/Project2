{% extends "auctions/layout.html" %}

{% block body %}
  <div class="container">
      <h2>Active Listings</h2>
      <div class="card-columns">

        {% for listing in listings %}
        <div class="card">
            <div class="card-header">{{ listing.title }}</div>
            <div class="card-body">
              <img class="card-img-top" src="{{ listing.image_URL }}" alt="{{ listing.title }}" style="max-height: 250px; max-width: 250px">
              <p class="card-text">{{ listing.description }}</p>
              <a href="/listing/{{ listing.id }}" class="btn btn-primary">See Listing</a>
            </div>
            <div class="card-footer">{{ listing.listed_datetime }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
